<div class="container mt-5">
  <div class="row centered d-flex justify-content-center align-items-center">
    <div class="col-lg-4">
      <div class="text-light">
        <h1>Welcome</h1>
        <p class="complete">Login to see your PAYHUB cards</p>
      </div>
      <form [formGroup]="login" (ngSubmit)="onSubmit()" class="p-2">
        <label for="email" class="form-label">Email</label>
        <div class="form-item mb-3">
          <input type="text" autocomplete="off" id="email" name="email"
            [ngClass]="{'invalid-border':formControl.email?.errors && submitted, 'valid-border':formControl.email.valid}"
            class="form-control form-text-field  shadow-none invalid-border" formControlName="email" placeholder="">
          <div class="error" *ngIf="(login.get('email')?.invalid && submitted)">
            <small class="text-danger" *ngIf="login.get('email')?.errors?.['required'] ">
              Email required
            </small>
            <small class="text-danger" *ngIf="login.get('email')?.errors?.['pattern']">
              Invalid email
            </small>
          </div>
        </div>

        <label for="password" class="form-label">Password</label>
        <div class="form-item mb-3">
          <input [type]="show?'text':'password'" autocomplete="off" id="password" name="password"
            [ngClass]="{'invalid-border':formControl.password?.errors && submitted, 'valid-border':formControl.password.valid}"
            class="form-control form-text-field  shadow-none" formControlName="password" placeholder="">
          <span class="togglePassword float-end opacity-75">
            <img (click)="passwordToggle()" src="../../../../assets/images/visible.png" alt="Image"
              class="view img-fluid" height="20" aria-hidden="true" width="20" *ngIf="!show">
            <img (click)="passwordToggle()" src="../../../../assets/images/hide.png" alt="Image" class="hide img-fluid"
              height="20" width="20" aria-hidden="true" *ngIf="show">
          </span>
          <div class="error" *ngIf="(login.get('password')?.invalid && submitted)">
            <small class="text-danger" *ngIf="login.get('password')?.errors?.['required'] ">
              Password required
            </small>
            <small class="text-danger" *ngIf="login.get('password')?.errors?.['minlength']">
              Characters must be more than 6
            </small>
          </div>
        </div>
        <button [disabled]="isLoading" class="btn btn-dark w-100 shadow-none mt-3 p-2" type="submit">
          <span *ngIf="!isLoading">Login</span>
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
        <div class="mt-3 mb-5">
          <div class="d-flex justify-content-start">
            <p class="account"> Don't have an account?
              <a [routerLink]="['/auth/create']" routerLinkActive="router-link-active"
                class="text-decoration-none text-light fw-bold ">Create card</a>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
